  <div class="formu">
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="arrive" class="arrive">Arrivé</label>
        <br>
        <input type="date" formControlName="arrive" id="arrive" [ngClass]="{ 'is-invalid': submitted && f.arrive.errors }">
        <div *ngIf="submitted && f.arrive.errors" class="invalid-feedback">
          <div *ngIf="f.arrive.errors.required">First Name is required</div>
      </div>
      </div>
      <div class="form-group">
        <label for="depart" class="arrive" class="depart">Départ</label>
        <br>
        <input type="date" formControlName="depart" id="depart" [ngClass]="{ 'is-invalid': submitted && f.depart.errors }" >
        <div *ngIf="submitted && f.depart.errors" class="invalid-feedback">
          <div *ngIf="f.depart.errors.required">Last Name is required</div>
      </div>
      </div>
      <div class="form-group">
        <label for="propriete" class="propriete">Propriete</label>
        <br>
        <select formControlName="propriete" id="" [ngClass]="{ 'is-invalid': submitted && f.propriete.errors }" >
          <option *ngFor="let po of propriete">{{ po }}</option>
        </select>
        <div *ngIf="submitted && f.propriete.errors" class="invalid-feedback">
          <div *ngIf="f.propriete.errors.required">Last Name is required</div>
      </div>
      </div>
      <div class="form-group">
        <label for="personne" class="personne">Personne</label>
        <br>
        <select name="" formControlName="peopleOptions" id="personne" [ngClass]="{ 'is-invalid': submitted && f.peopleOptions.errors }" >
          <option *ngFor="let pos of peopleOptions">{{pos}}</option>
        </select>
        <div *ngIf="submitted && f.peopleOptions.errors" class="invalid-feedback">
          <div *ngIf="f.peopleOptions.errors.required">Last Name is required</div>
      </div>
      </div>
      <div class="synt"> 
        <label for="" class="synthe">{{reservationForm.value | json}} </label>
       
      </div>
      <div class="form-group">
      <button [disabled]="loading" class="btn-primary btn-lg" >Envoyer</button>
    </div>
    </form>
  </div>
